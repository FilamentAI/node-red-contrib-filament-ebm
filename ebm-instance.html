<script type="text/javascript">
    RED.nodes.registerType('ebm-instance',{
        category: 'config',
        defaults: {
            name: { value: "" },
            host: { value:"localhost", required:true },
            botid: { value:0, required:true, validate:RED.validators.number() },
            providerid: { value:0, required:true, validate:RED.validators.number() }
        },
        label: function() {
            return ( this.name != "" ? this.name : this.host+":"+this.botid+":"+this.providerid );
        }
    });
</script>

<script type="text/x-red" data-template-name="ebm-instance">
    <h5>EBM instance details</h5>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-note"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-server"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-android"></i> Bot Id</label>
        <input type="text" id="node-config-input-botid">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-hashtag"></i> Provider Id</label>
        <input type="text" id="node-config-input-providerid">
    </div>
</script>
